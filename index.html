<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kato - Short Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
        
        .search {
            display: flex;
            align-items: center;
        }
        
        .search input {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: #222;
            color: #fff;
            width: 200px;
        }
        
        .video-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .video-player {
            width: 100%;
            max-width: 400px;
            height: 70vh;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .video-info {
            padding: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        .video-title {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .video-author {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .video-stats {
            display: flex;
            gap: 15px;
            color: #aaa;
            font-size: 12px;
        }
        
        .actions {
            position: fixed;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #fff;
            font-size: 12px;
        }
        
        .action-btn i {
            font-size: 24px;
        }
        
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #000;
            border-top: 1px solid #333;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 10px;
            gap: 5px;
        }
        
        .nav-item i {
            font-size: 20px;
        }
        
        .nav-item.active {
            color: #ff0000;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">KATO</div>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
    </div>
    
    <div class="video-container">
        <div class="video-player">
            <!-- Video would be here -->
            <div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;">
                <i class="fas fa-play" style="font-size:50px;color:#fff;"></i>
            </div>
        </div>
        <div class="video-info">
            <div class="video-title">Amazing short video #shorts</div>
            <div class="video-author">@user123 â€¢ 1.2M followers</div>
            <div class="video-stats">
                <span>125.4K views</span>
                <span>2 days ago</span>
            </div>
        </div>
    </div>
    
    <div class="actions">
        <div class="action-btn">
            <i class="fas fa-heart"></i>
            <span>24.5K</span>
        </div>
        <div class="action-btn">
            <i class="fas fa-comment-dots"></i>
            <span>1.2K</span>
        </div>
        <div class="action-btn">
            <i class="fas fa-share"></i>
            <span>Share</span>
        </div>
        <div class="action-btn">
            <i class="fas fa-ellipsis-h"></i>
        </div>
    </div>
    
    <div class="nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-compass"></i>
            <span>Discover</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-plus-square"></i>
            <span>Create</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-inbox"></i>
            <span>Inbox</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>
    
    <script>
        // Simple script to handle video switching (concept)
        document.addEventListener('swiped-up', function(e) {
            // This would load the next video
            console.log('Loading next video...');
        });
        
        document.addEventListener('swiped-down', function(e) {
            // This would load the previous video
            console.log('Loading previous video...');
        });
        
        // In a real implementation, you would need to:
        // 1. Handle vertical swipes for video navigation
        // 2. Implement video player functionality
        // 3. Add API calls to fetch videos
        // 4. Add user authentication
        // 5. Add proper routing for different pages
    </script>
</body>
</html>
